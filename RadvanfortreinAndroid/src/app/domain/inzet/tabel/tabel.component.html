<div class="scrollable"> 
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-radio-button value="element.position" (change)="onSelectionChange(row)"></mat-radio-button>
        </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="tijd">
        <th mat-header-cell *matHeaderCellDef> Tijd </th>
        <td mat-cell *matCellDef="let element"> {{element.tijd}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="vertrekstation">
        <th mat-header-cell *matHeaderCellDef> Vertrek station </th>
        <td mat-cell *matCellDef="let element"> {{element.vertrekstation}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>
</table>
</div>
<button (click)=submit()>submit</button>
