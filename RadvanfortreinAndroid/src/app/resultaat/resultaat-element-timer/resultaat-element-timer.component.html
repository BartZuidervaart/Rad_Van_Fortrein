<div >
<div *ngIf="(([hours] == '0' && [minutes] == '0' && [seconds] == '0') || (resultaat == '1' || resultaat == '2')); then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <app-resultaat-element [inzet]='inzet'></app-resultaat-element>
</ng-template>
<ng-template #elseBlock>
    Er is nog geen resultaat bekend. <br>
    De geplande vertrektijd is over:
    <div id="timer">
        {{hours | tijd }} : {{minutes | tijd }} : {{seconds | tijd }}
    </div>
</ng-template>
</div>
