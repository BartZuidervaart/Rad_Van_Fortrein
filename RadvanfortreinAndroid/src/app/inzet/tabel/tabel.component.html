<div class="scrollable"> 
<table mat-table [dataSource]="treinen" class="mat-elevation-z8" >

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-radio-button value="element.position" (change)="onSelectionChange(row)"></mat-radio-button>
        </td>
    </ng-container>
    <!-- Time Column -->
    <ng-container matColumnDef="tijd">
        <th mat-header-cell *matHeaderCellDef> Tijd </th>
        <td mat-cell *matCellDef="let element"> {{element.geplandeAankomsten[0].substring(11,16)}} </td>
    </ng-container>

    <!-- Origin Column -->
    <ng-container matColumnDef="vertrekstation">
        <th mat-header-cell *matHeaderCellDef> Vertrek station </th>
        <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
    </ng-container>

    <!-- Name Column
    <ng-container matColumnDef="treinnaam">
        <th mat-header-cell *matHeaderCellDef>Trein naam</th>
        <td mat-cell *matCellDef="let element"> {{element.naam}}</td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>
</table>
</div>
